<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Sales Data Analysis - IBM</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen overflow-hidden scroll-smooth bg-gray-100">
    <header
      class="fixed top-0 p-5 bg-white border-b w-full shadow-md flex gap-10 justify-between items-center"
    >
      <h1 class="font-bold text-lg">Global Sales Data Analytics</h1>
      <nav class="flex gap-6 items-center">
        <a
          href="#dashboard"
          data-href="dashboard"
          class="link hover:underline bg-blue-600 text-white p-2 leading-none"
          >Dashboard</a
        >
        <a
          href="#report"
          data-href="report"
          class="link hover:underline p-2 leading-none"
          >Report</a
        >
        <a
          href="#story"
          data-href="story"
          class="link hover:underline p-2 leading-none"
          >Story</a
        >
      </nav>
    </header>
    <section id="dashboard" class="h-screen p-5 pt-24">
      <iframe
        src="https://eu2.ca.analytics.ibm.com/bi/?perspective=dashboard&amp;pathRef=.my_folders%2FGlobal%2BStore%2BDashboard&amp;closeWindowOnLastView=true&amp;ui_appbar=false&amp;ui_navbar=false&amp;shareMode=embedded&amp;action=view&amp;mode=dashboard&amp;subView=model000001844c369d4b_00000000"
        width="100%"
        height="100%"
        frameborder="0"
        gesture="media"
        allow="encrypted-media"
        allowfullscreen=""
        class="border"
      ></iframe>
    </section>
    <section id="report" class="h-screen p-5 pt-24">
      <iframe
        src="https://eu2.ca.analytics.ibm.com/bi/?pathRef=.my_folders%2FGlobal%2BStore%2BReport&amp;closeWindowOnLastView=true&amp;ui_appbar=false&amp;ui_navbar=false&amp;shareMode=embedded&amp;action=run&amp;format=HTML&amp;prompt=false"
        width="100%"
        height="100%"
        frameborder="0"
        gesture="media"
        allow="encrypted-media"
        allowfullscreen=""
        class="border"
      ></iframe>
    </section>
    <section id="story" class="h-screen p-5 pt-24">
      <iframe
        src="https://eu2.ca.analytics.ibm.com/bi/?perspective=story&amp;pathRef=.my_folders%2FGlobal%2BSuperstore%2BStory&amp;closeWindowOnLastView=true&amp;ui_appbar=false&amp;ui_navbar=false&amp;shareMode=embedded&amp;action=view&amp;sceneId=-1&amp;sceneTime=0"
        width="100%"
        height="100%"
        frameborder="0"
        gesture="media"
        allow="encrypted-media"
        allowfullscreen=""
        class="border"
      ></iframe>
    </section>
  </body>
  <script>
    const links = document.querySelectorAll("a.link");
    links.forEach((el) =>
      el.addEventListener("click", (e) => {
        e.preventDefault();
        document
          .getElementById(el.getAttribute("data-href"))
          .scrollIntoView({ behavior: "smooth" });
        const currActive = document.querySelector("a.link.active");
        currActive?.classList.remove("active");
        currActive?.classList.remove("bg-blue-600");
        currActive?.classList.remove("text-white");
        el.classList.add("active");
        el.classList.add("bg-blue-600");
        el.classList.add("text-white");
      })
    );
  </script>
</html>
